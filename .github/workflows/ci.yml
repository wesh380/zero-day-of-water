name: CI
on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  push:
    branches: [ feat/**, fix/** ]
    paths:
      - 'docs/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: { contents: read }

jobs:
  test:
    if: github.actor != 'netlify[bot]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 22]
    name: test (node ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install (clean)
        run: npm ci

      - name: Unit (mapper)
        run: npm run test:unit:mapper

      - name: E2E smoke
        run: npm run e2e:smoke

      - name: Inline-style scan (HTML only, loosened)
        shell: bash
        run: |
          echo "Scanning HTML for inline style attributes (excluding vendor/dist/test)..."
          set -e
          offenders=$(grep -RIn --include='*.html' \
            --exclude-dir='vendor' \
            --exclude-dir='dist' \
            --exclude-dir='test' \
            'style="' docs || true)
          if [ -n "$offenders" ]; then
            echo "$offenders"
            echo "Inline styles detected in HTML outside vendor/dist/test."
            exit 1
          fi
          echo "OK: no inline styles found in HTML (outside vendor/dist/test)."

