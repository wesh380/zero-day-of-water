name: CI
on:
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  push:
    branches: [ feat/**, fix/** ]
    paths:
      - 'docs/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: { contents: read }

jobs:
  test:
    if: github.actor != 'netlify[bot]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 22]
    name: test (node ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install (clean)
        run: npm ci

      - name: TS check (core)
        run: npm run ts:check

      - name: Unit (mapper)
        run: npm run test:unit:mapper

      - name: E2E smoke
        run: npm run e2e:smoke

      - name: E2E CSP (no violations, fast)
        env:
          TEST_FAST: '1'
          NAV_TIMEOUT: '15000'
        run: npm run e2e:csp:fast

      - name: Ban cy.json({elements}) in source
        shell: bash
        run: |
          echo "Scanning for cy.json({elements ...}) in source (excluding vendor/dist/test)…"
          set -e
          offenders=$(grep -RIn --include='*.js' \
            --exclude-dir='vendor' --exclude-dir='dist' --exclude-dir='test' \
            -E 'cy\.json\s*\(\s*\{[^)]*elements' docs || true)
          if [ -n "$offenders" ]; then
            echo "$offenders"
            echo "Found cy.json({elements ...}) in source. Use inject(cy, elements) instead."
            exit 1
          fi
          echo "OK: no cy.json({elements ...}) usages in source."

      - name: Inline-style scan (HTML only, loosened)
        shell: bash
        run: |
          echo "Scanning HTML for inline style attributes (excluding vendor/dist/test)..."
          set -e
          offenders=$(grep -RIn --include='*.html' \
            --exclude-dir='vendor' \
            --exclude-dir='dist' \
            --exclude-dir='test' \
            'style="' docs || true)
          if [ -n "$offenders" ]; then
            echo "$offenders"
            echo "Inline styles detected in HTML outside vendor/dist/test."
            exit 1
          fi
          echo "OK: no inline styles found in HTML (outside vendor/dist/test)."

      - name: Inline-style scan (JS warn only)
        if: always()
        shell: bash
        run: |
          echo "Scanning JS for inline-style patterns (warn only)…"
          mkdir -p REPORTS
          set +e
          # Three common patterns:
          # 1) style="..." inside strings
          A=$(grep -RIn --include='*.js' \
                --exclude-dir='vendor' --exclude-dir='dist' --exclude-dir='test' \
                --exclude='*.min.js' --exclude='*.bundle.js' --exclude='*.umd.js' \
                -E 'style\s*=\s*["'"'"'`]' docs 2>/dev/null || true)
          # 2) setAttribute('style', ...)
          B=$(grep -RIn --include='*.js' \
                --exclude-dir='vendor' --exclude-dir='dist' --exclude-dir='test' \
                --exclude='*.min.js' --exclude='*.bundle.js' --exclude='*.umd.js' \
                -E 'setAttribute\s*\(\s*["'"'"']style["'"'"']\s*,' docs 2>/dev/null || true)
          # 3) element.style.<prop>
          C=$(grep -RIn --include='*.js' \
                --exclude-dir='vendor' --exclude-dir='dist' --exclude-dir='test' \
                --exclude='*.min.js' --exclude='*.bundle.js' --exclude='*.umd.js' \
                -E '\.style\s*\.' docs 2>/dev/null || true)

          OUT="$A"$'\n'$"$B"$'\n'$"$C"
          OUT=$(echo "$OUT" | sed '/^\s*$/d')
          echo "$OUT" > REPORTS/inline-style-js-warnings.txt

          COUNT=$(echo "$OUT" | wc -l | tr -d ' ')
          if [ "$COUNT" -gt 0 ]; then
            echo "::warning title=JS inline-style scan::Found ${COUNT} matches in JS. See artifact inline-style-js-warnings.txt"
            echo "----- Matches (first 200 lines) -----"
            echo "$OUT" | head -n 200
          else
            echo "OK: no suspicious inline-style usage found in JS (outside vendor/dist/test)."
          fi
          # Warn-only: never fail the job
          exit 0

      - name: Upload JS inline-style warnings (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inline-style-js-warnings-${{ matrix.node-version }}-${{ github.run_attempt }}
          path: REPORTS/inline-style-js-warnings.txt
          if-no-files-found: ignore

