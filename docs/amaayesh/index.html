    /* Responsive Mobile Detection */
    (function() {
      function updateMobileClass() {
        const main = document.querySelector('.ama-main');
        if (!main) return;

        if (window.innerWidth <= 768) {
          main.classList.add('is-mobile');
        } else {
          main.classList.remove('is-mobile');
        }
      }

      // Initial check
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateMobileClass);
      } else {
        updateMobileClass();
      }

      // Update on resize with debounce
      let resizeTimer;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(updateMobileClass, 250);
      });
    })();

    /* Mobile Sidebar Management */
    (function() {
      function initMobileSidebar() {
        const menuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('mobile-sidebar');
        const overlay = document.getElementById('mobile-sidebar-overlay');
        const closeBtn = document.getElementById('mobile-sidebar-close');
        const panelsContainer = document.getElementById('mobile-panels-container');
        const layerDock = document.getElementById('ama-layer-dock');

        if (!menuBtn || !sidebar || !overlay) return;

        let isMobile = false;

        function checkMobile() {
          const wasMobile = isMobile;
          isMobile = window.innerWidth <= 768;

          if (isMobile && !wasMobile) {
            // Switched to mobile - move panels to sidebar
            if (layerDock && !panelsContainer.contains(layerDock)) {
              panelsContainer.appendChild(layerDock);
            }
          } else if (!isMobile && wasMobile) {
            // Switched to desktop - move panels back
            const main = document.querySelector('.ama-main');
            if (layerDock && panelsContainer.contains(layerDock)) {
              main.appendChild(layerDock);
            }
            closeSidebar();
          }
        }

        function openSidebar() {
          sidebar.classList.add('open');
          overlay.classList.add('active');
          menuBtn.classList.add('active');
          sidebar.setAttribute('aria-hidden', 'false');
          overlay.setAttribute('aria-hidden', 'false');
          menuBtn.setAttribute('aria-expanded', 'true');
          document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
          menuBtn.classList.remove('active');
          sidebar.setAttribute('aria-hidden', 'true');
          overlay.setAttribute('aria-hidden', 'true');
          menuBtn.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }

        function toggleSidebar() {
          if (sidebar.classList.contains('open')) {
            closeSidebar();
          } else {
            openSidebar();
          }
        }

        // Event listeners
        menuBtn.addEventListener('click', toggleSidebar);
        closeBtn?.addEventListener('click', closeSidebar);

        // âœ… Ø¨Ù‡Ø¨ÙˆØ¯ ÛŒØ§ÙØªÙ‡: Ø¨Ø³ØªÙ† Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ overlay (ÙÙ‚Ø· Ø®ÙˆØ¯ overlay Ù†Ù‡ Ù…Ø­ØªÙˆØ§)
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            closeSidebar();
          }
        });

        // âœ… Ø§ÙØ²ÙˆØ¯Ù† Swipe Ø¨Ø±Ø§ÛŒ Ø¨Ø³ØªÙ† Sidebar
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        sidebar.addEventListener('touchstart', function(e) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });

        sidebar.addEventListener('touchmove', function(e) {
          touchEndX = e.touches[0].clientX;
          touchEndY = e.touches[0].clientY;
        }, { passive: true });

        sidebar.addEventListener('touchend', function(e) {
          const diffX = touchEndX - touchStartX;
          const diffY = Math.abs(touchEndY - touchStartY);

          // Ø§Ú¯Ø± Ø¨ÛŒØ´ Ø§Ø² 100px Ø¨Ù‡ Ø±Ø§Ø³Øª swipe Ø´Ø¯ Ùˆ Ø­Ø±Ú©Øª Ø¹Ù…ÙˆØ¯ÛŒ Ú©Ù…ØªØ± Ø§Ø² 50px Ø¨ÙˆØ¯
          // (Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² Ø§ÛŒÙ†Ú©Ù‡ swipe Ø§ÙÙ‚ÛŒ Ø§Ø³Øª Ù†Ù‡ scroll Ø¹Ù…ÙˆØ¯ÛŒ)
          if (diffX > 100 && diffY < 50) {
            closeSidebar();
          }
        }, { passive: true });

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && sidebar.classList.contains('open')) {
            closeSidebar();
          }
        });

        // Handle resize
        checkMobile();
        let resizeTimer;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(checkMobile, 250);
        });
      }

      // Initialize after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileSidebar);
      } else {
        initMobileSidebar();
      }
    })();

  <!-- âœ… Lazy Loading: Load Leaflet only when map is visible -->
  <script>
    /* Leaflet Lazy Loader - Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù‡ÙˆØ´Ù…Ù†Ø¯ Ù†Ù‚Ø´Ù‡ */
    (function() {
      'use strict';

      let scriptsLoaded = false;

      function loadLeafletScripts() {
        if (scriptsLoaded) return;
        scriptsLoaded = true;

        console.log('[Performance] ğŸ“¦ Loading Leaflet scripts...');

        function loadScript(src, isModule = false) {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            if (isModule) {
              script.type = 'module';
            }
            script.onload = () => {
              console.log(`[Performance] âœ… Loaded: ${src}`);
              resolve();
            };
            script.onerror = () => {
              console.error(`[Performance] âŒ Failed to load: ${src}`);
              reject(new Error(`Failed to load ${src}`));
            };
            document.head.appendChild(script);
          });
        }

        // âœ… Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ SERIAL Ø¨Ø±Ø§ÛŒ Ø­ÙØ¸ dependency order
        loadScript('/assets/vendor/leaflet/leaflet.js')
          .then(() => {
            console.log('[Performance] ğŸ—ºï¸ Leaflet core loaded, loading patches...');
            return loadScript('/assets/js/leaflet-icon-patch.js');
          })
          .then(() => {
            console.log('[Performance] ğŸ¨ Icon patch loaded, loading decorator...');
            return loadScript('/assets/vendor/leaflet.polylineDecorator.min.js');
          })
          .then(() => {
            console.log('[Performance] âœ¨ All Leaflet dependencies loaded, loading map...');
            return loadScript('/assets/js/amaayesh-map.js', true); // module
          })
          .then(() => {
            console.log('[Performance] ğŸ—ºï¸ Map script loaded, loading UI enhancements...');
            // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù…ÙˆØ§Ø²ÛŒ Ø§Ø³Ú©Ø±ÛŒÙ¾Øªâ€ŒÙ‡Ø§ÛŒ Ù…Ø³ØªÙ‚Ù„
            return Promise.all([
              loadScript('/assets/js/panel-direct-wire.js'),
              loadScript('/assets/js/ama-diag.js'),
              loadScript('/assets/js/amaayesh-ui-enhancements.js')
            ]);
          })
          .then(() => {
            console.log('[Performance] ğŸ‰ All scripts loaded successfully!');
          })
          .catch(err => {
            console.error('[Performance] ğŸ’¥ Critical error loading scripts:', err);
          });
      }

      // âœ… Intersection Observer: Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ ÙÙ‚Ø· ÙˆÙ‚ØªÛŒ Ù†Ù‚Ø´Ù‡ Ø¯Ø± viewport Ø§Ø³Øª
      function initLazyLoading() {
        const mapElement = document.getElementById('map');
        if (!mapElement) {
          console.warn('[Performance] âš ï¸ Map element not found, loading scripts immediately');
          loadLeafletScripts();
          return;
        }

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              console.log('[Performance] ğŸ‘ï¸ Map is visible, loading scripts...');
              loadLeafletScripts();
              observer.disconnect();
            }
          });
        }, {
          rootMargin: '200px', // Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ 200px Ù‚Ø¨Ù„ Ø§Ø² viewport
          threshold: 0.01
        });

        observer.observe(mapElement);

        // Fallback: Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¨Ø¹Ø¯ Ø§Ø² 3 Ø«Ø§Ù†ÛŒÙ‡ Ø­ØªÛŒ Ø§Ú¯Ø± map Ø¯Ø± viewport Ù†Ø¨Ø§Ø´Ø¯
        setTimeout(() => {
          if (!scriptsLoaded) {
            console.log('[Performance] â±ï¸ Fallback: Loading scripts after 3s');
            loadLeafletScripts();
          }
        }, 3000);
      }

      // Ø´Ø±ÙˆØ¹ Ø¨Ø¹Ø¯ Ø§Ø² DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initLazyLoading);
      } else {
        initLazyLoading();
      }
    })();
  </script>
