    /* Responsive Mobile Detection */
    (function() {
      function updateMobileClass() {
        const main = document.querySelector('.ama-main');
        if (!main) return;

        if (window.innerWidth <= 768) {
          main.classList.add('is-mobile');
        } else {
          main.classList.remove('is-mobile');
        }
      }

      // Initial check
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateMobileClass);
      } else {
        updateMobileClass();
      }

      // Update on resize with debounce
      let resizeTimer;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(updateMobileClass, 250);
      });
    })();

    /* Mobile Sidebar Management */
    (function() {
      function initMobileSidebar() {
        const menuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('mobile-sidebar');
        const overlay = document.getElementById('mobile-sidebar-overlay');
        const closeBtn = document.getElementById('mobile-sidebar-close');
        const panelsContainer = document.getElementById('mobile-panels-container');
        const layerDock = document.getElementById('ama-layer-dock');
        const topDock = document.getElementById('ama-top-dock');

        if (!menuBtn || !sidebar || !overlay) return;

        let isMobile = false;

        function checkMobile() {
          const wasMobile = isMobile;
          isMobile = window.innerWidth <= 768;

          if (isMobile && !wasMobile) {
            // Switched to mobile - move panels to sidebar
            if (layerDock && !panelsContainer.contains(layerDock)) {
              panelsContainer.appendChild(layerDock);
            }
            if (topDock && !panelsContainer.contains(topDock)) {
              panelsContainer.appendChild(topDock);
            }
          } else if (!isMobile && wasMobile) {
            // Switched to desktop - move panels back
            const main = document.querySelector('.ama-main');
            if (layerDock && panelsContainer.contains(layerDock)) {
              main.appendChild(layerDock);
            }
            if (topDock && panelsContainer.contains(topDock)) {
              main.appendChild(topDock);
            }
            closeSidebar();
          }
        }

        function openSidebar() {
          sidebar.classList.add('open');
          overlay.classList.add('active');
          menuBtn.classList.add('active');
          sidebar.setAttribute('aria-hidden', 'false');
          overlay.setAttribute('aria-hidden', 'false');
          menuBtn.setAttribute('aria-expanded', 'true');
          document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
          menuBtn.classList.remove('active');
          sidebar.setAttribute('aria-hidden', 'true');
          overlay.setAttribute('aria-hidden', 'true');
          menuBtn.setAttribute('aria-expanded', 'false');
          document.body.style.overflow = '';
        }

        function toggleSidebar() {
          if (sidebar.classList.contains('open')) {
            closeSidebar();
          } else {
            openSidebar();
          }
        }

        // Event listeners
        menuBtn.addEventListener('click', toggleSidebar);
        closeBtn?.addEventListener('click', closeSidebar);

        // âœ… Ø¨Ù‡Ø¨ÙˆØ¯ ÛŒØ§ÙØªÙ‡: Ø¨Ø³ØªÙ† Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ overlay (ÙÙ‚Ø· Ø®ÙˆØ¯ overlay Ù†Ù‡ Ù…Ø­ØªÙˆØ§)
        overlay.addEventListener('click', function(e) {
          if (e.target === overlay) {
            closeSidebar();
          }
        });

        // âœ… Ø§ÙØ²ÙˆØ¯Ù† Swipe Ø¨Ø±Ø§ÛŒ Ø¨Ø³ØªÙ† Sidebar
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        sidebar.addEventListener('touchstart', function(e) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });

        sidebar.addEventListener('touchmove', function(e) {
          touchEndX = e.touches[0].clientX;
          touchEndY = e.touches[0].clientY;
        }, { passive: true });

        sidebar.addEventListener('touchend', function(e) {
          const diffX = touchEndX - touchStartX;
          const diffY = Math.abs(touchEndY - touchStartY);

          // Ø§Ú¯Ø± Ø¨ÛŒØ´ Ø§Ø² 100px Ø¨Ù‡ Ø±Ø§Ø³Øª swipe Ø´Ø¯ Ùˆ Ø­Ø±Ú©Øª Ø¹Ù…ÙˆØ¯ÛŒ Ú©Ù…ØªØ± Ø§Ø² 50px Ø¨ÙˆØ¯
          // (Ø¨Ø±Ø§ÛŒ Ø§Ø·Ù…ÛŒÙ†Ø§Ù† Ø§Ø² Ø§ÛŒÙ†Ú©Ù‡ swipe Ø§ÙÙ‚ÛŒ Ø§Ø³Øª Ù†Ù‡ scroll Ø¹Ù…ÙˆØ¯ÛŒ)
          if (diffX > 100 && diffY < 50) {
            closeSidebar();
          }
        }, { passive: true });

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && sidebar.classList.contains('open')) {
            closeSidebar();
          }
        });

        // Handle resize
        checkMobile();
        let resizeTimer;
        window.addEventListener('resize', function() {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(checkMobile, 250);
        });
      }

      // Initialize after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMobileSidebar);
      } else {
        initMobileSidebar();
      }
    })();

  <!-- âœ… Optimized Lazy Loading for Leaflet Scripts -->
  <script>
    /* Lazy Loading Manager Ø¨Ø±Ø§ÛŒ Ø¨Ù‡ÛŒÙ†Ù‡â€ŒØ³Ø§Ø²ÛŒ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø§Ø³Ú©Ø±ÛŒÙ¾Øªâ€ŒÙ‡Ø§ */
    (function() {
      'use strict';

      const scriptsToLoad = [
        { src: '/assets/vendor/leaflet/leaflet.js', priority: 1, defer: true },
        { src: '/assets/js/leaflet-icon-patch.js', priority: 2, defer: true },
        { src: '/assets/vendor/leaflet.polylineDecorator.min.js', priority: 3, defer: true },
        { src: '/assets/js/amaayesh-map.js', priority: 4, type: 'module' },
        { src: '/assets/js/panel-direct-wire.js', priority: 5, defer: true },
        { src: '/assets/js/ama-diag.js', priority: 6, defer: true },
        { src: '/assets/js/amaayesh-ui-enhancements.js', priority: 7, defer: true }
      ];

      let loadedCount = 0;

      function loadScript(config) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = config.src;

          if (config.type === 'module') {
            script.type = 'module';
          } else if (config.defer) {
            script.defer = true;
          }

          script.onload = () => {
            loadedCount++;
            console.log(`[LazyLoad] âœ… Loaded: ${config.src} (${loadedCount}/${scriptsToLoad.length})`);
            resolve();
          };

          script.onerror = () => {
            console.warn(`[LazyLoad] âš ï¸ Failed: ${config.src}`);
            reject(new Error(`Failed to load ${config.src}`));
          };

          document.body.appendChild(script);
        });
      }

      function initLazyLoading() {
        // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¨Ù‡ ØªØ±ØªÛŒØ¨ Ø§ÙˆÙ„ÙˆÛŒØª
        const sortedScripts = scriptsToLoad.sort((a, b) => a.priority - b.priority);

        // Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù‡Ù…Ø²Ù…Ø§Ù† Ø§Ø³Ú©Ø±ÛŒÙ¾Øªâ€ŒÙ‡Ø§ÛŒ Ù…Ø³ØªÙ‚Ù„
        const leafletCore = sortedScripts.slice(0, 3); // Leaflet + patches
        const appScripts = sortedScripts.slice(3);    // App-specific scripts

        Promise.all(leafletCore.map(loadScript))
          .then(() => {
            console.log('[LazyLoad] ğŸ“¦ Leaflet core loaded');
            return Promise.all(appScripts.map(loadScript));
          })
          .then(() => {
            console.log('[LazyLoad] âœ¨ All scripts loaded successfully');
          })
          .catch(err => {
            console.error('[LazyLoad] âŒ Loading error:', err);
          });
      }

      // Ø´Ø±ÙˆØ¹ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø¨Ø¹Ø¯ Ø§Ø² DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initLazyLoading);
      } else {
        initLazyLoading();
      }
    })();
  </script>
