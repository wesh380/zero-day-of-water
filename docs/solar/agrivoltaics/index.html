<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ماشین‌حساب فوتوکشت — wesh360</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/tailwind.css">
  <link rel="stylesheet" href="/assets/css/responsive-baseline.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/unified-badge.css">
  <link rel="stylesheet" href="/assets/global-footer.css">
  <link rel="stylesheet" href="/assets/site-overrides.css">
  <link rel="stylesheet" href="/assets/inline-migration.css">
  <link rel="icon" type="image/svg+xml" href="/assets/img/logo/wesh360.svg">
  <link rel="alternate icon" type="image/png" sizes="32x32" href="/assets/img/logo/icons/icon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/logo/icons/icon-180.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="mask-icon" href="/assets/img/logo/wesh360.svg" color="#0ea5e9">
  <meta name="theme-color" content="#0ea5e9">
  <script src="/assets/js/nav-utils.js" defer></script>
  <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>
  <a class="skip-link" href="#main">پرش به محتوای اصلی</a>
<main id="main" role="main">
    <div id="root"></div>
  </main>

  <!-- vendor+app (local) -->
  <script charset="utf-8" defer src="/solar/agrivoltaics/vendor/react.production.min.js"></script>
  <script charset="utf-8" defer src="/solar/agrivoltaics/vendor/react-dom.production.min.js"></script>
  <script charset="utf-8" defer src="/solar/agrivoltaics/vendor/qrcode.js"></script>
  <script charset="utf-8" defer src="/solar/agrivoltaics/vendor/jspdf.umd.min.js"></script>
  <script type="module">
    const defaults = { baseUrl: "", hmac: { enabled: false } };
    window.APP_CONFIG = defaults;

    async function loadConfigOptional() {
      const candidates = [
        "/config/api_local.json",
        "/config/api.json",
        "/config/api.local.json"
      ];
      for (const url of candidates) {
        try {
          const response = await fetch(url, { cache: "no-store" });
          if (response.ok) {
            const data = await response.json();
            return { ...defaults, ...data };
          }
          if (response.status === 404) {
            continue;
          }
        } catch (_) {
          // ignore individual fetch failures
        }
      }
      console.warn("Config not found → using defaults for agrovoltaics.");
      return defaults;
    }

    function revealMain() {
      const main = document.querySelector("main");
      if (!main) return;
      main.classList.remove("hidden");
      main.removeAttribute("hidden");
    }

    const configPromise = (async () => {
      const cfg = await loadConfigOptional();
      const normalizedBase = typeof cfg.baseUrl === "string" ? cfg.baseUrl.replace(/\/+$/, "") : "";
      window.APP_CONFIG = { ...defaults, ...cfg, baseUrl: normalizedBase };
      window.__API_BASE_URL = normalizedBase;
      return window.APP_CONFIG;
    })();

    window.addEventListener("DOMContentLoaded", async () => {
      revealMain();
      await configPromise;
      try {
        const Calc = await import("/solar/agrivoltaics/app.js");
        if (typeof Calc.init === "function") {
          try {
            await Calc.init(window.APP_CONFIG);
          } catch (error) {
            console.warn("Agrovoltaics init failed (non-blocking):", error);
          }
        }
      } catch (error) {
        console.warn("Agrovoltaics module failed to load (non-blocking):", error);
      }
    });
  </script>

  <!-- shared site scripts -->
  <script charset="utf-8" defer src="/assets/unified-badge.js"></script>
  <script charset="utf-8" defer src="/assets/global-footer.js"></script>

  <!-- utf8 sanitizer (already CSP-safe) -->
  <script charset="utf-8" defer src="/assets/js/utf8-fix.js"></script>
  <script src="/assets/js/header.js" defer></script>
</body>
</html>
